<div class="row">

  <nb-card class="col-sm-12" [nbSpinner]="loading" nbSpinnerStatus="primary">
  
    <nb-card-body>
      <div class="row">
        <div class="col-sm-12">
          <div class="table-responsive">
            <ng2-smart-table [settings]="settings" [source]="source" 
              (edit)="onEdit($event)"
              (delete)="onDelete($event)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
