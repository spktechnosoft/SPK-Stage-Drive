<div class="row">
  <div class="col-md-8">


    <nb-card [nbSpinner]="loading" nbSpinnerStatus="primary">
      <nb-card-header>
        <span>Brand</span>
      </nb-card-header>
    
      <nb-card-body *ngIf="brand">

        <form #myForm="ngForm" >
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Nome</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputName" placeholder="Nome" name="name" [(ngModel)]="brand.name">
            </div>
          </div>

          <!-- <div class="form-group row">
            <label for="inputDescription" class="col-sm-3 col-form-label">Descrizione</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputDescription" placeholder="Descrizione" name="description" [(ngModel)]="brand.description">
            </div>
          </div> -->
          
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-primary" type="submit" [disabled]="imgLoading || loading" (click)="save()">Salva</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

    </div> -->
</div>
