<div class="row">

  <ng-template #eventEdit let-data>
    <ngx-event-edit id="{{data.id}}"></ngx-event-edit>
  </ng-template>

  <nb-card class="col-sm-12" [nbSpinner]="loading" nbSpinnerStatus="primary">
    <nb-card-header>
      <span>Eventi</span>
      <span>
        <a nbButton status="danger" *ngIf="selectedEvents && selectedEvents.length > 0" (click)="deleteBulk()">ELIMINA</a>
        <a nbButton status="primary" outline href="#/pages/events/new">CREA EVENTO</a>
        <a nbButton status="primary" outline (click)="requestExport()">ESPORTA DATI</a>
      </span>
    </nb-card-header>
  
    <nb-card-body>
      <div class="row">
        <div class="col-sm-12">
          <div class="table-responsive">
            <ng2-smart-table [settings]="settings" [source]="source" 
              (edit)="onEdit($event)"
              (delete)="onDelete($event)"
              (userRowSelect)="eventSelectRows($event.selected)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
